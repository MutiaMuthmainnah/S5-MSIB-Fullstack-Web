<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Register Produk</title>
</head>
<body>
    <form action="#" name="formLatihan" method="GET">
        <table border="0" align="center" cellpadding="15" width="50%">
            <thead>
                <tr bgcolor="#9370DB">
                    <th colspan="2">Form Register Produk</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td width="25%">
                        <label>Nama Produk</label>
                    </td>
                    <td>
                        <input type="text" name="nama_produk" value="" placeholder="Nama Produk" size="50" maxlength="50" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Jenis Produk</label>
                    </td>
                    <td>
                        <select name="pendidikan" id="">
                            <option value="">-- Kategori Produk --</option>
                            <option value="makanan">Makanan</option>
                            <option value="minuman">Minuman</option>
                            <option value="skincare" selected>Skin Care</option>
                            <option value="fashion">Fashion</option>
                            <option value="makeup">Make Up</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Harga</label>
                    </td>
                    <td>
                        <input type="text" name="harga" value="" placeholder="Rp. " size="50" maxlength="50" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Stok</label>
                    </td>
                    <td>
                        <input type="text" name="stok" value="" placeholder="1" size="50"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Photo</label>
                    </td>
                    <td>
                        <input type="text" size="50" />
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr bgcolor="#9370DB">
                    <th colspan="2">
                        <input type="submit" name="proses" value="Kirim" />&nbsp;
                        <input type="reset" name="unproses" value="Batal" />
                    </th>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
