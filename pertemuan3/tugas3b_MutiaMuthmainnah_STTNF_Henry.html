<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Register Member</title>
</head>
<body>
    <form action="#" name="formLatihan" method="GET">
        <table border="0" align="center" cellpadding="15" width="50%">
            <thead>
                <tr bgcolor="#008080">
                    <th colspan="2">Form Register Member</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td width="25%">
                        <label>Username</label>
                    </td>
                    <td>
                        <input type="text" name="username" value="" placeholder="username" size="50" maxlength="50" />
                    </td>
                </tr>
                <tr>
                    <td width="25%">
                        <label>Password</label>
                    </td>
                    <td>
                        <input type="password" name="password" placeholder="" value="" size="50" maxlength="50" />
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr bgcolor="#008080">
                    <th colspan="2">
                        <input type="submit" name="proses" value="Masuk" />&nbsp;
                        <input type="reset" name="unproses" value="Batal" />
                    </th>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
