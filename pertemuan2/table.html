<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Table</title>
</head>
<body>
    <h3 align="center">Daftar Menu</h3>
    <table align="center" border="1" cellpadding="10" cellspacing="0" width="40%">
        <thead>
            <tr bgcolor="grey">
                <th>JENIS</th>
                <th>MENU</th>
                <th>HARGA</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td ROWSPAN="2" ALIGN="CENTER">Makanan</td>
                <td>Sop Iga</td>
                <td ROWSPAN="3" ALIGN="RIGHT">Rp.15.000,-</td>
            </tr>
            <tr>
                <td>Nasi Goreng</td>
            </tr>
            <tr>
                <td  ROWSPAN="2" ALIGN="CENTER">Minuman</td>
                <td>Sop Buah</td>
            </tr>
            <tr>
                <td>Jus</td>
                <td>Rp.10.000,-</td>
            </tr>
        </tbody>
        <tfoot>
            <tr bgcolor="grey">
                <th colspan="3">Semoga Anda Puas</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
